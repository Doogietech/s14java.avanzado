<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>T-14</title>

<body>
    <h1 class="text-center">FORMULARIO DE TRABAJADORES</h1>
    <div class="container col-md-6 border border-color-info" ng-app="myApp" ng-controller="formCtrl">
        
    <form class="p-3">
        <P>Codigo: <input type="number" ng-model="code" min="0"></P>
        <p>Horas de Trabajo: <input type="number" ng-model="horas" min="0"></p>
        <p>Tarifa Horaria: <input type="number" ng-model="tarifa" min="10"></p>
        <button ng-click="calcularSueldo()">Calcular</button>
    </form>
    <h3 id="codigo"> </h3>
        <p id="basico"></p>
        <p id="descuento"></p>
        <p id="neto"></p>

    </div>
    <script src="index.js"></script> 
</body>
</html>
